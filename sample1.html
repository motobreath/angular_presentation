<!doctype html>
<html ng-app>
    <head>
        <title>Sample 1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
    </head>
    <body>
        <div>
            <label>Name:</label>
            <input type="text" ng-model="yourName" placeholder="Enter a name here">
            <!-- insert label/input code here to show city-->
            <hr>
            <h1 ng-show="yourName">Hello {{yourName}}!</h1>
            <!-- insert yourCity data here-->
            <label>City:</label>
<input type="text" ng-model="yourCity" placeholder="What city are you from?" />

<p ng-show="yourCity">I see you are from {{yourCity}}</p>
        </div>
    </body>
</html>
